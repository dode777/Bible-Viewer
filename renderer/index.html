<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bible Viewer</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <label for="display">모니터</label>
      <select id="display"></select>

      <label for="font">폰트(px)</label>
      <!-- 기본값 100은 JS에서 settings로 셋업 -->
      <input id="font" type="number" min="30" max="200" step="1" value="100" />

      <label for="mode">모드</label>
      <select id="mode">
        <option value="scroll">스크롤</option>
        <option value="slide">슬라이드</option>
        <option value="slide-scroll">슬라이드+스크롤</option>
      </select>

      <label for="showRef">장/절 표시</label>
      <input id="showRef" type="checkbox" checked />
    </div>
    <div class="header-right">
      <div id="savedCheck" class="saved-check"></div>
    </div>
  </header>

  <div class="wrap">
    <div class="row book-range">
      <label for="book">책</label>
      <select id="book"></select>
      <div></div>
    </div>

    <div class="row range" id="rowStart">
      <label id="labelStart">시작</label>
      <select id="sCh" aria-label="장"></select>
      <label>장</label>
      <select id="sVs" aria-label="절"></select>
      <label>절</label>
      <div></div>
    </div>

    <div class="row range" id="rowEnd">
      <label>끝</label>
      <select id="eCh" aria-label="끝 장"></select>
      <label>장</label>
      <select id="eVs" aria-label="끝 절"></select>
      <label>절</label>
      <label id="sameWrap"><input type="checkbox" id="sameEnd" /> 시작 장/절과 동일</label>
    </div>
  </div>

<footer class="footer">
  <div class="footer-inner">
    <div class="footer-left" id="footerMsg">
      <!-- JS에서 모드별로 채움 -->
    </div>
    <div class="footer-right">
      <button id="showBtn">스크린 켜기</button>
    </div>
  </div>
</footer>

  <div id="toast" class="toast">저장되었습니다</div>

  <script type="module" src="./app.js"></script>
</body>
</html>
